<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CRUDS</title>
    </head>
    <body>
        <div class="crud">
            <div class="head"> 
                <h2>crud</h2>
                <p>product management system</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input type="number" onkeyup="getTotal ()" id="price" placeholder="price">
                    <input type="number" onkeyup="getTotal ()" id="taxes" placeholder="taxes">
                    <input type="number" onkeyup="getTotal ()" id="ads" placeholder="ads">
                    <input type="number" onkeyup="getTotal ()" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit">Create</button>
            </div>
            <div class="outputs">
                <div class="search-bloack">
                    <input type="text" id="search" placeholder="search" onkeyup="search(this.value)">
                    <div class="btn-search">
                        <button id="search-title" onclick="getSearchMood(this.id)"> Search By Title</button>
                        <button id="search-category" onclick="getSearchMood(this.id)"> Search By Category</button>
                    </div>
                </div>
                <div id="delete-all"></div>
                <div class="responsive-taple">
                    <table>
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
